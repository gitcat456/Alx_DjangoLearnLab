{% extends 'blog/base.html' %}

{% block title %}{% if object %}Edit{% else %}Create{% endif %} Post{% endblock %}

{% block content %}
<h2>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
