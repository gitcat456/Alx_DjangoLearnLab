<!-- relationship_app/templates/relationship_app/delete_book.html -->
{% extends 'relationship_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Book</h2>
    <div class="alert alert-danger">
        <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by {{ book.author.name }}?</p>
        <p>This action cannot be undone.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
