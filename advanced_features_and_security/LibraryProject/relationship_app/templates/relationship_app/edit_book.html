<!-- relationship_app/templates/relationship_app/edit_book.html -->
{% extends 'relationship_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Book</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" 
                   value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select class="form-select" id="author" name="author" required>
                {% for author in authors %}
                    <option value="{{ author.id }}" 
                            {% if author.id == book.author.id %}selected{% endif %}>
                        {{ author.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
